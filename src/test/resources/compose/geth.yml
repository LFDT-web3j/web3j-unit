version: '3'
services:
  node1:
    image: ethereum/client-go:stable
    ports:
      - 8545:8545
      - 30303:30303
    volumes:
      - ./geth:/geth
    entrypoint: /bin/sh
    command:
      - -c
      - |
        ./geth/compose_start.sh && sleep 60
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8545" ]
      interval: 30s
      timeout: 30s
      retries: 5